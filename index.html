<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalism Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        .quote {
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            font-family: "Reddit Sans Condensed", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="quote" id="quote"></div>

    <script>
        const quotes = [
            "Minimalism is not a lack of something. Itâ€™s simply the perfect amount of something.",
            "Less is more.",
            "Simplicity is the ultimate sophistication.",
            "The more you own, the more you are owned.",
            "Minimalism allows you to focus on what truly matters."
        ];

        let index = 0;

        function changeQuote() {
            const quoteElement = document.getElementById('quote');
            quoteElement.style.opacity = 0; // Fade out
            setTimeout(() => {
                quoteElement.innerText = quotes[index];
                quoteElement.style.opacity = 1; // Fade in
                index = (index + 1) % quotes.length;
            }, 500); // Wait for fade out to finish
        }

        changeQuote(); // Show the first quote immediately
        setInterval(changeQuote, 3000); // Change quote every 3 seconds
    </script>
</body>
</html>
